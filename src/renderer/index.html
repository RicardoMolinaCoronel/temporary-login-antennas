<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antenna Secure Login</title>
  <style>
    :root {
      --header-h: 72px;
      --bg: #0f172a; /* slate-900 */
      --panel: #111827; /* gray-900 */
      --text: #e5e7eb; /* gray-200 */
      --accent: #22c55e; /* green-500 */
      --muted: #94a3b8; /* slate-400 */
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg); color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    header {
      height: var(--header-h);
      display: flex; align-items: center; gap: 16px;
      padding: 12px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(16,16,16,0.12));
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
      -webkit-app-region: drag; /* permite arrastrar ventana */
    }
    .brand {
      font-weight: 700; letter-spacing: .5px; opacity: .9;
      -webkit-app-region: no-drag; /* no arrastrar sobre controles */
    }
    .row { display: flex; align-items: center; gap: 12px; }
    .row > * { -webkit-app-region: no-drag; }

    input, select, button {
      height: 36px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12);
      background: #0b1020; color: var(--text); padding: 0 12px;
      outline: none; transition: border .2s, box-shadow .2s;
    }
    input:focus, select:focus {
      border-color: rgba(34,197,94,.7);
      box-shadow: 0 0 0 3px rgba(34,197,94,.15);
    }
    button {
      height: 36px; padding: 0 16px; cursor: pointer; border: none;
      background: var(--accent); color: #062e12; font-weight: 700;
    }
    button.secondary { background: #0b1020; color: var(--text); border: 1px solid rgba(255,255,255,0.12); }
    .spacer { flex: 1; }
    .status { font-size: 12px; color: var(--muted); }
    .error { color: var(--danger); font-weight: 600; }

    /* Cuerpo vacÃ­o: el BrowserView se dibuja debajo del header */
    main { height: calc(100% - var(--header-h)); }
    .badge { font-size: 12px; opacity: .85; }
    .sep { width: 1px; height: 28px; background: rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <header>
    <div class="brand">ðŸ“¡ Antenna Console</div>
    <div class="sep"></div>
    <div class="row">
      <input id="username" type="text" placeholder="Usuario" autocomplete="username" />
      <input id="password" type="password" placeholder="ContraseÃ±a" autocomplete="current-password" />
      <select id="antenna"></select>
      <button id="btnLogin">Conectar</button>
    </div>
    <div class="spacer"></div>
    <div class="status">
      <span id="statusText" class="badge">Desconectado</span>
      <span id="errorText" class="error" style="display:none"></span>
    </div>
    <!-- (Opcional) botÃ³n para abrir ayuda externa
    <button class="secondary" id="btnHelp">Ayuda</button>
    -->
  </header>
  <main></main>

  <script src="./renderer.js"></script>
</body>
</html>

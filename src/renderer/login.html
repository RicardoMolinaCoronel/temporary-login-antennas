<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; background: #0f172a; color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      display: grid; place-items: center; height: 100dvh;
    }
    .card {
      width: 360px; padding: 24px; border-radius: 16px;
      background: #111827; border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 12px; font-size: 18px; }
    .field { display: grid; gap: 6px; margin-bottom: 12px; }
    input, button {
      height: 40px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12);
      background: #0b1020; color: #e5e7eb; padding: 0 12px;
      outline: none;
    }
    button { background: #22c55e; color: #062e12; border: none; font-weight: 700; cursor: pointer; }
    .error { color: #ef4444; min-height: 18px; }
    .hint { color: #94a3b8; font-size: 12px; text-align: center; margin-top: 8px; }
    .logo-wrap {
  display: grid; place-items: center;
  margin-bottom: 12px;
}
.logo-circle {
  width: 80px; height: 80px; border-radius: 9999px;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,.15);
  box-shadow: 0 6px 16px rgba(0,0,0,.35);
}

  </style>
</head>
<body>
  <div class="card">
    <div class="logo-wrap">
        <img class="logo-circle" src="./SINPRO_ONLY_LOGO.png" alt="Logo" />
      </div>
      <h1>游댏 SINPRO Console</h1>
    <div class="field">
      <label>Usuario</label>
      <input id="username" type="text" autocomplete="username" />
    </div>
    <div class="field">
      <label>Contrase침a</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <button id="btnLogin">Ingresar</button>
    <div id="errorText" class="error"></div>
    <!--<div class="hint">Demo: <code>admin / admin123</code></div>-->
  </div>
  <script>
    const $ = (id) => document.getElementById(id)
    const username = $('username'), password = $('password'), btnLogin = $('btnLogin'), errorText = $('errorText')

    function setError(msg) { errorText.textContent = msg || '' }

    async function handleLogin() {
      setError('')
      const res = await window.api.login({ username: username.value.trim(), password: password.value })
      if (!res.ok) setError(res.message || 'Credenciales inv치lidas')
      // Si ok, el main process abrir치 la ventana principal y cerrar치 esta.
    }

    btnLogin.addEventListener('click', handleLogin)
    password.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleLogin() })
  </script>
</body>
</html>
